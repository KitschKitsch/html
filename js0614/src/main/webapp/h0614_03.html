<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
			$(function(){// 제이쿼리문
				let count=0;
				$(".btn").click(function(){// btn위치 클릭하면
					count += 100;// count 100증가
					if (count==800) count = 0;
					$(".sub").css("left",count);// sub위치의 css 스타일을 변경 : css			
				});
			});// 제이쿼리문
		</script>
		<style>
			* {padding: 0; margin: 0;}
			.main{width: 800px; height: 100px; border: 2px solid black; margin: 50px auto;}
			.sub{background: green; width: 100px; height: 100px;
				 position: relative; left: 0;}
		</style>
	</head>
	<body>
		<button class="btn">위치 이동</button>
		<br>
		<div class="main">
			<div class="sub"></div>
		</div>
	</body>
</html>
