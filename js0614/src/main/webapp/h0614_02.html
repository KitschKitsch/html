<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css, attr</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
			$(function(){// 제이쿼리문
				let count=1;
				$("#btn").click(function(){// btn위치 클릭하면
					count++;
					if (count==4) count=1;
					$("#i01").attr("src","images/min"+count+".jpg");// i01 위치의 태그속성을 변경(attr)
				});
			});
		</script>
		<style>
			div{width: 300px; height: 300px; overflow: hidden;}
			img{width: 350px;}
		</style>
	</head>
	<body>
		<button id="btn">이미지 변경</button>
		<div>
			<img id="i01" src="images/min1.jpg">
		</div>
	</body>
</html>
