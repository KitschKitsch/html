<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
			$(function(){// 제이쿼리문
				$("#chBtn").click(function(){
					//alert("체크박스 개수: " + $("input").length);// 개수 : length
					//alert("선택된 체크박스 개수: " + $("input[name='hobby']:checked").length);// 개수 : length
					console.log("체크박스 개수: " + $("input[name='hobby']:checked").length);
					console.log($("input[name='hobby']:checked"));
					// console.log($("input[name='hobby']:checked").eq(0).val());// 체크된 '배열'의 0번째 값
					console.log(
							$("input[name='hobby']:checked").each(function(){// '배열'을 반복 실행 : each문
								console.log($(this).val());
							}));
					});
			});
			
			// 자바스크립트 forEach문
			function arrBtn(){
				arrNames = ["홍길동", "유관순", "이순신", "강감찬", "김구"];
				arrNames.forEach(function(arrName){
					console.log(arrName);
				})
			};
		</script>
	</head>
	<body>
		<button onclick="arrBtn()">배열출력</button>
			<h2 id="h">배열출력: </h2>
	
	
		<form action="" name="" method="">
			<h2>취미</h2>
			<input type="checkbox" name="hobby" id="game" value="game">
			<label for="game">게임</label>
			<input type="checkbox" name="hobby" id="golf" value="golf">
			<label for="golf">골프</label>
			<input type="checkbox" name="hobby" id="swim" value="swim">
			<label for="swim">수영</label>
			<input type="checkbox" name="hobby" id="run" value="run">
			<label for="run">달리기</label>
			<input type="checkbox" name="hobby" id="book" value="book">
			<label for="book">독서</label>
			<br><br>
			<button type="button" id="chBtn">확인</button>
		</form>	
	</body>
</html>
