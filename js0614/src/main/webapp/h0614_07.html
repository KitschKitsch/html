<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
			$(function(){
			});
			
			function btn() {
				$("div").toggleClass("on");// div위치에 on,off 클래스 반복(최초상태 -> 다른스타일 반복)
			}
			
			function btn1() {
				$("div").addClass("off"); // div위치에 off클래스 더하고
				$("div").removeClass("on");// div위치에 on클래스 빼기
			}
			
			function btn2() {
				$("div").addClass("on");// div위치에 on클래스 더하고
				$("div").removeClass("off");// div위치에 off클래스 빼기
			}
		</script>
		<style>
			div{width: 200px; height: 200px; border: 1px solid black;}
			.st{border-radius: 5%;}/* st클래스 */
			.on{background: yellow;}/* on클래스 */
			.off{background: white; border: 5px solid black;}/* off클래스 */
		</style>
	</head>
	<body>
		<div class="st on"></div><!-- 이중클래스 -->
		<button onclick="btn()">토글 클래스</button>
		<button onclick="btn1()">클래스 추가</button>
		<button onclick="btn2()">클래스 삭제</button>
	</body>
</html>
