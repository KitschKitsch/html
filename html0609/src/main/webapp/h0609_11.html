<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"><!-- 반응형 설정! -->
		<title>Insert title here</title>
		<style>
			* {margin: 0; padding: 0;}
			#all{width: 100%; margin: 0 auto;}
		 	header{width: 100%; height: 150px; background: #7E30FF;}
			
		 	section{float: left; width: 80%; height: 600px; background: #30B0FF}
		 	aside{float: left; width: 20%; height: 600px; background: #FFD030}
		 	
		 	footer{clear: both; width: 100%; height: 50px; background: #447D69}
		 	
		</style>
	</head>
	<body>
		<div id="all">
			<header>header</header>
			
			<section>section</section>
			<aside>aside</aside>
			
			<footer>footer</footer>
		</div>
	</body>
</html>
