<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form</title>
	</head>
	<body>
		<form action="#" name="frm01" method="get">
			<fieldset>
				<legend>개인정보</legend>
				<ul>
					<li>
						<label for="name">이름</label>
						<input type="text" id="name">
					</li>
					<li>
						<label for="email">메일주소</label>
						<input type="email" id="email">
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<ul>
					<li>
						<label for="id">아이디</label>
						<input type="text" id="id" size="60">
					</li>
					<li>
						<label for="pw">비밀번호</label>
						<input type="password" id="pw">
					</li>
				</ul>
			</fieldset>		
		</form>
	</body>
</html>
