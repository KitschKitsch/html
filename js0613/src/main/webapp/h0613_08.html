<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
			//document.getElementById("h1").innerText = "뉴진스 - 민지"// id보다 위에 있으면 먼저 호출 안됨
			
			// 제이쿼리 구문 읽기
			$(document).ready(function(){
			});
			
			// 제이쿼리 구문 읽기_간단ver.
			$(function(){/* 자동함수! 바로 작동!  */
				$("#h1").text("뉴진스 - 민지(들어가자마자 호출)");
			});
		
			function titleAdd() {/* 수동함수! 눌러야 작동!  */
				document.getElementById("h1").innerText = "뉴진스 - 민지(버튼 누르면 호출)"
			}; 
					
			
		</script>
		<title>제이쿼리</title>
		<style>
			* {padding: 0; margin: 0;}
			div{width: 300px; height: 300px;}
			img{width: 300px; }
		</style>
	</head>
	<body>
		<button onclick="titleAdd()">제목변경</button>
		<h2 id="h1">제목</h2>
		<div>
			<img src="images/min1.jpg">
		</div>
	</body>
</html>
