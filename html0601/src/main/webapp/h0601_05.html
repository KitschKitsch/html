<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ul,li ol,li</title>
		<style>
			/*li{list-style:none} list의 점, 숫자 지우기*/
		</style>
		
	</head>
	<body>
		<ul>
		<h3>검색사이트</h3>
			<li>네이버</li>
			<li>다음</li>
			<li>구글</li>
			<li>네이트</li>
		</ul>
		<hr>
		<ol type = "a">
			<li>네이버</li>
			<li>다음</li>
			<li>구글</li>
			<li>네이트</li>
		</ol>
		
	</body>
</html>
